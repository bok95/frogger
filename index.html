<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Frogger | Twitter Gossip</title>
  <meta name="description" content="Twitter Info Searcher">
  <meta name="author" content="Francesco Rodriguez - @frodsan">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/frogger.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <section>
    <div class="container">
      <script type="text/x-handlebars">
        <div id="input_query">
          {{view Frogger.changeQueryView
            placeholder = "Search on Twitter ..."}}
        </div>

        {{#each Frogger.searchResults}}
          <div class="tweet">
            <img {{bindAttr src="profile_image_url"}}>
            {{text}}
          </div>
        {{/each}}
      </script>
    </div>
  </section>

  <script 
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
  </script>
  <script>
    !window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.7.1.min.js"%3E%3C/script%3E'))
  </script>
  <script src="js/libs/ember-0.9.3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
